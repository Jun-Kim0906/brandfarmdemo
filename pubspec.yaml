name: BrandFarm
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_bloc: ^6.1.1
  bloc: ^6.1.1
  firebase_auth: ^0.18.4+1
  equatable: ^1.2.5
  cloud_firestore: ^0.14.4
  font_awesome_flutter: ^8.11.0
  rxdart: ^0.25.0
  animated_text_kit: ^3.1.0
  adaptive_breakpoints: ^0.0.4
  google_fonts: ^1.1.1
  http: ^0.12.2
  flutter_launcher_icons: ^0.8.1
  xml2json: ^4.4.0
  badges: ^1.1.6
  intl: ^0.16.1
  date_format: ^1.0.9




dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.2



flutter:
  assets:
    - assets/
    - assets/default_card_bg_image.png
    - assets/strawberry_farm.png
    - assets/megaphone.png
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
    - family:  BrandFarmIcons
      fonts:
        - asset: assets/icons/setting_icon.ttf
    - family: Weather
      fonts:
        - asset: assets/fonts/Weather/Weather.ttf